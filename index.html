<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<body>

<!-- inizio nav -->

<nav class="__nav d-flex align-items-center">

    <div class="__container-logo-form-icons d-flex justify-content-between gap-4">

        <img src="img/logo.svg" alt="logo-boolean" class="__logo-desktop px-2 py-2 d-none d-sm-none d-md-none d-lg-block ">
        <img src="img/mobile-logo.png" alt="mobile-logo" class=" __logo-desktop  d-sm-block d-md-block d-lg-none"  >

        <input type="email" placeholder="Prova a cercare: Lezioni di laravel" class="form-control __lezioni-laravel" id="exampleInputEmail1" aria-describedby="emailHelp">
          
         <div class="d-flex gap-4 align-items-center px-2 py-2">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-question"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-bell"></i>



         </div>  
     


    </div>

    


</nav>

<!-- fine nav -->


<!-- inizio contenitore che flexa aside e main -->



<div class="d-flex">

    <aside class="__aside">





    </aside>




    <main class="__main">

        <header class="__header">


        </header>



    </main>

</div>

<!-- fine contenitore che flexa aside e main -->


























<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
"></script>
